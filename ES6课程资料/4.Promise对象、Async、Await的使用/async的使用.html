<!DOCTYPE html>
<html>
<body>

<h1>JavaScript async / await</h1>

<p id="demo"></p>

<script>
function show(some) {
  document.getElementById("demo").innerHTML = some;
}

async function myFunction() {return "Hello";}

myFunction().then(
  function(value) {show(value);},
  function(error) {show(error);}
);
</script>

</body>
</html>
