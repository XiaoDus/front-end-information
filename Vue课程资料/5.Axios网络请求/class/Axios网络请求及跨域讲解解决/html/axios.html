<html>

	<body>
		<script type="text/javascript">

			//GET方法的完整写法，带参数推荐完整写法
			axios({
				url:'http://1.117.149.125:8080/api/getAjaxData', //请求接口
				method:'GET',//请求方法
				params:{ //请求参数
					id:'123'
				}
			}).then(res => {
				console.log('GET请求成功',res.data)
			}).catch(error => {
				console.log('GET请求失败',error)
			})
			
			//POST完整写法
			axios({
				url:'http://1.117.149.125:8080/api/getAjaxData',
				method:'POST',
				data:{
					username:'admin',
					password:'123456'
				}
			}).then(res => {
				console.log('POST请求成功',res.data)
			}).catch(error => {
				console.log('POST请求失败',error)
			})
