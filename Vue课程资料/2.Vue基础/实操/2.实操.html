<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			您搜索的是：{{info}}
			<input type="text" @keyup.enter="info = keyword" v-model="keyword" placeholder="按下回车搜索"/>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					keyword:'',
					info:''
				},
			});
		</script>
	</body>
</html>
