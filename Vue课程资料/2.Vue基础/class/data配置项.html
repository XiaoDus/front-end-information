<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue入门</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ name }}
			<input type="checkbox" v-model="show" />
		</div>
		<script>
		Vue.config.productionTip = false
		let vm = new Vue({
			// data配置项目
			// 1.对象写法
			// data:{
			// 	msg:'你好'
			// }
			// 2.函数写法
			data(){
				return {
					name:'李四',
					show:false
				}
			}
		})
		vm.$mount('#app')
		
		</script>
	</body>
</html>
