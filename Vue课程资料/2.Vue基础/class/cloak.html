<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue入门</title>
		<script src="../js/vue.js"></script>
		<style>
		[v-cloak]{
			display: none;
		}
		</style>
	</head>
	<body>
		<div id="app">
		  <div v-once>
		  	{{message}}
		  </div>
		  <div v-pre>
		  	{{message}}
		  </div>
		  <div v-pre>
		  	你好啊
		  </div>
		  <input type="text" v-model="message" />
		</div>
		
		<script>
		Vue.config.productionTip = false
		var vm = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!'
		  }
		})
		</script>
	</body>
</html>
