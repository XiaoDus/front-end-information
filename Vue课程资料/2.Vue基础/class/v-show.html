<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue入门</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  <div v-show="isShow">大家好，我是张三</div>
		  <!-- <div v-if="isShow">大家好，我是张三</div> -->
		  
		  <button @click="changeShow" type="button">控制显示和隐藏</button>
		</div>
		
		<script>
		Vue.config.productionTip = false
		var vm = new Vue({
		  el: '#app',
		  data: {
		    isShow:true
		  },
		  methods:{
			  changeShow(){
				  this.isShow = !this.isShow
			  }
		  }
		})
		</script>
	</body>
</html>
