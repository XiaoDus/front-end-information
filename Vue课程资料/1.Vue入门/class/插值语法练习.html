<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue入门</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  <table border="" cellspacing="" cellpadding="">
		  	<tr><td>姓名</td><td>{{dog[0].name}}</td></tr>
		  	<tr><td>年龄</td><td>{{dog[0].age}}</td></tr>
		  </table>
		  
		  <table border="" cellspacing="" cellpadding="">
		  	<tr><td>姓名</td><td>{{dog[1].name}}</td></tr>
		  	<tr><td>年龄</td><td>{{dog[1].age}}</td></tr>
		  </table>
		  
		  <table border="" cellspacing="" cellpadding="">
		  	<tr><td>姓名</td><td>{{dog[2].name}}</td></tr>
		  	<tr><td>年龄</td><td>{{dog[2].age}}</td></tr>
		  </table>
		</div>
		
		<div id="p">
			
		</div>
		
		<script>
		Vue.config.productionTip = false
		var vm = new Vue({
		  el: '#app',
		  data: {
		    dog:[
				{name:'旺财',age:3},
				{name:'小黑',age:1},
				{name:'小白',age:5},
			]
		  }
		})
		
		// let person = {name:'赵六',age:52}
		// document.getElementById('p').innerHTML = person.name
		</script>
	</body>
</html>
