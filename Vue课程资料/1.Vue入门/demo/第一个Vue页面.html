<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue入门</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>

		<!-- 验证Vue是否启动：
				1.查看插值语法是否启用
				2.查看实例对象中$el中的数据是否接管 
		-->

		<!-- View -->
		<div id="app">
		  {{ message }}
		</div>
		
		<script>
		Vue.config.devtools = true
		Vue.config.productionTip = false
		// ViewModel
		var app = new Vue({
		  // el: '#app',
		  el: document.getElementById('app'),
		  // Model
		  data: {
		    message: 'Hello Vue!'
		  }
		})
		</script>
	</body>
</html>
