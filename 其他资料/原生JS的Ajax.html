<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模拟ajax请求</title>
	</head>
	<body>
		<script>
			//第一步，获得请求类的实例对象
			var xhr = new XMLHttpRequest();
			//第二部，开启http请求，
			//第一个参数表示请求方法 GET/POST
			//第二个参数表示请求接口的URL
			//第三个参数表示是否异步请求，true代表异步请求，false代表同步请求
			xhr.open("POST","http://127.0.0.1:8848/reg.php",true);
			
			//第四部，定义请求成功或失败，返回的方法
			xhr.onreadystatechange  = function () {
				//判断如果请求成功
				if (xhr.readyState == 4 && xhr.status == 200){
					//接收后端返回的数据
					console.log(xhr.responseText)
				}else{
					//请求失败要干的事情
					console.log('请求失败' + xhr.responseText)
				}
			}
			
			//第三步，开始发送请求，里面携带请求的数据
			xhr.send("username=bdqn&password=18");
		</script>
	</body>
</html>
